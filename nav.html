<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a basic navbar with Flexbox</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .nav{
            display: flex;
            background-color: rgb(215, 183, 249);
            justify-content: space-evenly;
            height: 300px;
            align-items: center;
            justify-content: center;
        }
        .part1{
            flex: 1;
        }
        .part2{
            flex: 2;
        }
        .part3{
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="nav">
        <ul class="part1"><li>Sushant Fitness</li></ul>
        <ul class="part2"><li>Home</li><li>contact</li><li>About</li></ul>
        <ul class="part3"><li>search</li></ul>
    </div>
</body>
</html>
